<div class="container">
    <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="data.id" name="title" disabled>
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="data.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="data.name" name="name" required>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onSave()">
        <mat-icon>save</mat-icon> Save
    </button>
</div>
