<h2>Confirm</h2>
<mat-dialog-content>
    <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial
        (click)="onDelete()">Delete</button>
</mat-dialog-actions>
