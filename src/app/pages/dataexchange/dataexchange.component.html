<div style="width: 100%; top: 60px; font-family: 'Open Sans';">
  <div>
    <div style="display: flex; flex-direction: row; align-items: baseline;">
      <p>Storage</p>
      <mat-progress-bar mode="determinate" value="40"
        style="width: 200px; height: 10px; border-radius: 15px; margin-left: 2%;">
      </mat-progress-bar>
    </div>
    <div style="display: flex; flex-direction: row; align-items: center;">
      <p>{{dataUsed}}</p>
      <p>&nbsp;GB</p>
      <p>&nbsp;/&nbsp;</p>{{dataOverall}}
      <p>&nbsp;GB</p>
    </div>

  </div>
  <div>
    <button mat-flat-button color="primary" class="mat-elevation-z9">Create folder</button>
    <button mat-flat-button color="primary" class="mat-elevation-z9" style="margin: 2%;">Upload file</button>
  </div>
  <div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
    <div class="mat-elevation-z8" class="table-custom">
      <table mat-table [dataSource]="dataSource">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox> -->
            Select
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position" [sticky]="true">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="symbol" [sticky]="true">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} KB</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>

    </div>

  </div>
</div>
