<mat-sidenav-container>
    <mat-sidenav #sidenav mode='over' position='end'>
        sidenav works
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="margin-bottom: 50px; height: 100%;">

            <mat-card style="width: 20%; height: 100%;">
                <mat-card-header>
                    Model Designer
                </mat-card-header>
                <mat-card-content style="width: 100%;">

                    <p>Select Architecture</p>
                    <button mat-raised-button class="btnSelectBucket mat-elevation-z6" color="accent">
                        <mat-select [(value)]="model" style="width: 100%; height: 100%; " color="accent">
                            <mat-option value="option1">EfficientDet-D0</mat-option>
                            <mat-option value="option2">EfficientDet-D1</mat-option>
                            <mat-option value="option3">EfficientDet-D2</mat-option>
                            <mat-option value="option4">EfficientDet-D3</mat-option>
                            <mat-option value="option5">EfficientDet-D4</mat-option>
                        </mat-select>
                    </button>

                    <p>Select bucket</p>
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <p>Bucket: </p>
                        <button mat-raised-button class="btnSelectBucket mat-elevation-z6" color="accent"
                            style="margin-left: 10px;">
                            <mat-select [(value)]="bucket" style="width: 100%; height: 100%;" color="accent">
                                <mat-option value="option1">Bucket 1</mat-option>
                                <mat-option value="option2">Bucket 2</mat-option>
                                <mat-option value="option3">Bucket 3</mat-option>
                                <mat-option value="option4">Bucket 4</mat-option>
                                <mat-option value="option5">Bucket 5</mat-option>
                            </mat-select>
                        </button>
                    </div>

                    <p>Select dataset</p>
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <p>Dir: </p>
                        <input matInput />
                        <button mat-raised-button color='accent'>
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                    </div>

                    <p>Select label map (*.pbtxt)</p>
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <p>pbtxt: </p>
                        <input matInput />
                        <button mat-raised-button color='accent'>
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                    </div>

                    <p>Model config</p>
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <p>Config: </p>
                        <input matInput />
                        <button mat-raised-button color='accent'>
                            <mat-icon>more_horiz</mat-icon>
                        </button>

                    </div>



                    <button mat-raised-button color='accent' style="align-items: right;"
                        (click)='sidenav.toggle()'>Create or modify</button>


                    <p>Model location</p>
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <p>Dir: </p>
                        <input matInput />
                        <button mat-raised-button color='accent'>
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color='primary' style="text-align: center;">
                        Initialize and Run
                    </button>
                </mat-card-actions>
            </mat-card>
            <div>

            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
