<main style="height:100%; overflow-y: hidden; display: flex; 
flex-direction: column;">
    <app-toolbar (SidenavToggle)="sidenav.toggle()"></app-toolbar>
    <mat-sidenav-container style="top: 60px;">

        <mat-sidenav #sidenav>
            <app-sidenav (closeSidenav)='sidenav.close()'></app-sidenav>
        </mat-sidenav>
        <mat-sidenav-content style="padding: 10px">

            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
