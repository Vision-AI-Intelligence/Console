<main>
  <app-toolbar (SidenavToggle)="sidenav.toggle()" [projectList]="getProjects()"></app-toolbar>
  <mat-sidenav-container style="top: 60px;">

    <mat-sidenav #sidenav>
      <app-sidenav (closeSidenav)='sidenav.close()'></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content style="padding: 10px">
      <app-breadcrumb [path]="this.miscService.breadcrum"></app-breadcrumb>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
