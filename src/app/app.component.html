<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-sidenav (closeSidenav)='sidenav.close()'></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-toolbar (SidenavToggle)="sidenav.toggle()"></app-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
